<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Average Coster Non-Craft Timecard</title>
    <link rel="stylesheet" href="substyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Icon -->
      <div class="top-icon">
        <img src="assets/pc_logo.png" alt="Clock Icon" />
      </div>

      <!-- Page Title -->
      <h2 class="page-title">
        Average Coster Non-Craft Timecard Management Resources:
      </h2>

      <!-- Sub Title -->
      <p class="sub-title">
        For team members paid hourly and charge all of their time to a project
        and task
      </p>

      <!-- Section Title -->
      <div class="section-title">
        <span
          ><img src="assets/clipboard.png" /> Non-Negotiable Tasks: Must
          Complete On Time</span
        >
      </div>

      <!-- Buttons -->
      <div class="button-grid">
        <a
          class="button"
          href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        >
          <span><img src="assets/zoom.png" /></span> Daily Time Entry
        </a>
        <a
          class="button"
          href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        >
          <span><img src="assets/zoom.png" /></span> Approve Timecard on Time
        </a>
        <a
          class="button"
          href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        >
          <span><img src="assets/zoom.png" /></span> Charge Non-worked Hours to
          a Project and Task
        </a>
        <a
          class="button"
          href="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        >
          <span><img src="assets/zoom.png" /></span> Approve Timecard on Time
        </a>
      </div>

      <!-- Go Back Button -->
      <div class="go-back">
        <button class="button go-back-btn" onclick="history.back()">
          <span><img src="assets/go-back.png" /></span> Go Back
        </button>
      </div>
    </div>
  </body>
</html>
